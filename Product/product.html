<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header id="header">
          <img id="header-img" src="" alt="header-image">
          <nav id="nav-bar">
              <a class="nav-link" href="#intro"></a>
              <a class="nav-link" href="#body"></a>
              <a class="nav-link" href="#footer"></a>
          </nav>
      </header>
      <main>
          <h1 id="intro">Hey</h1>
          <h1 id="body">Hey</h1>
          <h1 id="footer">Hey</h1>
        <video id="video" width="320" height="240" controls>
            <source src="movie.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
          Your browser does not support the video tag.
          </video>
          <form id="form" action="true">
              <input id="email" type="email" placeholder="Enter your email" name="email">
              <a href="https://www.freecodecamp.com/email-submit">
                <input id="submit" type="submit" value="Submit"/>
               </a>
          </form>
      </main>
  </body>
</html>
