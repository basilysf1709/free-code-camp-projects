<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form pages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="container">
      <main id="main">
        <h1 id="title">Sign Up And Great Things Will Happen</h1>
        <p id="description">Thank you for checking out my website.</p>
        <div id="form-container">
            <form id="survey-form" action="">
                <p>Name:</p>
                <label id="name-label">
                    <input id="name" type="text" placeholder="Enter Your Name" required>
                </label>
                <p>Email:</p>
                <label id="email-label">
                    <input id="email" type="email" placeholder="Enter Your Email" required>
                </label>
                <p>Age: (Optional)</p>
                <label id="number-label">
                    <input id="number" type="number" placeholder="Enter Your Age" min="10" max="99">
                </label>

                <p> Which Car is the best?</p>
                <select name="cars" id="dropdown">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>

                <p>Which Anime is your favourite?</p>
                <label for="Naruto">
                    <input id="Naruto" type="radio" value="Naruto" name="Naruto-Bleach-Steins">
                    Naruto
                </label>
                <label for="Bleach">
                    <input id="Bleach" type="radio" value="Bleach" name="Naruto-Bleach-Steins">
                    Bleach
                </label>
                <label for="Steins">
                    <input id="Steins" type="radio" value="Steins" name="Naruto-Bleach-Steins">
                    Steins;Gate
                </label>

                <p>Select all the Overrated Animes: </p>
                <label for="dragon">
                    <input id="dragon" type="checkbox" value="dragon" name="Anime">
                    Dragon Ball Z
                </label>
                <label for="hero">
                    <input id="hero" type="checkbox" value="hero" name="Anime">
                    Boku No Hero Academia
                </label>
                <label for="seven">
                    <input id="seven" type="checkbox" value="seven" name="Anime">
                    Seven Deadly Sins
                </label>
                <label for="lie">
                    <input id="lie" type="checkbox" value="lie" name="Anime">
                    Your Lie in April
                </label>
                <label for="silent">
                    <input id="silent" type="checkbox" value="silent" name="Anime">
                    Koe no Katachi
                </label>
                <label for="your">
                    <input id="your" type="checkbox" value="your" name="Anime">
                    Your Name
                </label>

                <p>Any comments or suggestions?</p>
                <textarea id="textarea">
                    Enter Comments
                </textarea>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div> 
      </main> 
  </body>
</html>
